<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéSearch</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="search-container" style="display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 1200px;">
            <h1 style="margin:0;">PokéSearch</h1>
            
            <a href="favorites.html" class="nav-link">
                <i class="fas fa-heart" style="color: #ff5959;"></i> Ulubione
            </a>
        </div>
        
        <div class="search-container" style="margin-top: 1rem;">
            <input type="text" id="search-input" placeholder="Szukaj pokemona (np. pika)...">
        </div>
    </header>

    <main>
        <div id="loader" class="loader hidden">Ładowanie Pokedexu...</div>
        <div id="pokemon-container" class="grid-container"></div>
        <div id="error-message" class="error hidden"></div>

        <div id="pagination" class="pagination-container hidden">
            <button id="prev-btn">Poprzednia</button>
            <span id="page-info">Strona 1</span>
            <button id="next-btn">Następna</button>
        </div>
    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
